[package]
name = "zero2prod"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html


[lib]
path = "src/lib.rs"


[[bin]]
name = "zero2prod"
path = "src/main.rs"


[dependencies]
rocket = "0.5.0-rc.1"
reqwest = "0.11.3"

[dependencies.sqlx]
version = "0.5.5"
default-features = false
features = [
	"runtime-tokio-rustls",
	"macros",
	"postgres",
	"uuid",
	"chrono",
	"migrate",
	"offline"
]
