[package]
name = "zero2prod"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html


[lib]
path = "src/lib.rs"


[[bin]]
name = "zero2prod"
path = "src/main.rs"


[dependencies]
actix-http = "~3.0.0-beta.9"
actix-web = "~4.0.0-beta.8"
serde = { version = "1.0", features = ["derive"] }
config = { version = "0.11.0", default-features = false, features = ["yaml"] }
uuid = { version = "0.8.2", features = ["v4"] }
chrono = "0.4.19"
reqwest = { version = "0.11.4", default-features = false, features = ["json", "rustls-tls"] }
tracing = { version = "0.1", features = ["log"] }
tracing-futures = "0.2.5"
tracing-subscriber = { version = "0.2", features = ["registry", "env-filter"] }
tracing-bunyan-formatter = "0.2.5"
tracing-log = "0.1.2"
unicode-segmentation = "1.7.1"
validator = "0.14.0"
rand = { version = "0.8", features = ["std_rng"] }
tracing-actix-web = "0.4.0-beta.8"
thiserror = "1"
anyhow = "1"
base64 = "0.13"
argon2 = { version = "0.3", features = ["std"] }

[dependencies.sqlx]
version = "0.5.7"
default-features = false
features = [
	"runtime-actix-rustls",
	"macros",
	"postgres",
	"uuid",
	"chrono",
	"migrate",
	"offline"
]

[dev-dependencies]
once_cell = "1.7.2"
claim = "0.5.0"
fake = "~2.3"
quickcheck = "0.9.2"
quickcheck_macros = "0.9.1"
tokio = { version = "1.6.1", features = ["rt", "macros"] }
wiremock = "0.5.3"
serde_json = "1.0.64"
linkify = "0.7.0"
actix-rt = "2"
