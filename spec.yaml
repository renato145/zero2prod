name: zero2prod
# https://www.digitalocean.com/docs/platform/availability-matrix/
region: nyc1
services:
  - name: zero2prod
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      repo: renato145/zero2prod
      branch: main
      deploy_on_push: true
    health_check:
      http_path: /health_check
    http_port: 8000
    instance_size_slug: basic-xxs
    instance_count: 1
    routes:
      - path: /
databases:
  # PG = Postgres
  - engine: PG
    # Database name
    name: newsletter
    num_nodes: 1
    size: db-s-dev-database
    version: "12"
